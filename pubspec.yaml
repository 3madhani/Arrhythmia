name: arrhythmia
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  lottie: ^3.1.0
  eva_icons_flutter: ^3.1.0
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  awesome_dialog: ^3.2.0
  google_sign_in: ^6.2.1
  modal_progress_hud_nsn: ^0.5.1
  cloud_firestore: ^5.0.0
  image_picker: ^1.0.7
  firebase_storage: ^12.0.0
  curved_navigation_bar: ^1.0.3
  sizer: ^2.0.15
  google_fonts: ^6.1.0
  flutter_svg:
  provider: ^6.1.2
  shared_preferences:
  flare_flutter:
  flutter_local_notifications:
  flutter_rating_bar: ^4.0.1
  # Date and Time
  timeago: ^3.6.1
  # state management
  email_validator: ^2.1.17
  firebase_messaging: ^15.0.0
  http: ^1.2.1
  carousel_slider: ^4.2.1
  flutter_credit_card: ^4.0.1
  font_awesome_flutter: ^10.7.0
  flutter_stripe: ^10.1.1
  dio:
  dartz:
  flutter_bloc:
  flutter_paypal_payment: ^1.0.6
  bloc: ^8.1.4
  meta: ^1.11.0
  animations: ^2.0.11
  get_it: ^7.7.0
  flutter_spinkit: ^5.2.1
  flutter_keyboard_visibility: ^6.0.0
  firebase_analytics: ^11.0.0
  pushable_button: ^0.0.4
  widget_and_text_animator: ^1.1.5
  animated_text_kit: ^4.2.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
    - assets/svg/
    
  fonts:
    - family: Aclonica

      fonts:
        - asset: assets/fonts/Aclonica-Regular.ttf

    - family: Inconsolata
      fonts:
        - asset: assets/fonts/Inconsolata-VariableFont_wdth,wght.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
